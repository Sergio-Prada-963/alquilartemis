<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form id="registrar" method="post">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input type="text" id="newusuario" required> 
                    <label for="newusuario">Nombre de Usuario</label>
                </div>
                <div class="input-group"> 
                    <select id="rango">  
                        <option value=""><label for="rango">Seleccione Rango</label></option>
                        <option value="usuario">Usuario</option>
                        <option value="administrador">Administrador</option> 
                    </select>
                </div> 
                <div class="input-group">
                    <input type="password" id="newContraseña" required>
                    <label for="newContraseña">Contraseña</label>
                </div>
                <button type="submit" class="btn" href="./">Sign Up</button>
                <div class="sign-link">
                    <p>Ya tienes cuenta? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>
        <div class="form-wrapper sign-in">
            <form id="login" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input type="text" id="usuario" required>
                    <label for="">Nombre de usuario</label>
                </div>
                <div class="input-group">
                    <input type="password" id="contraseña" required>
                    <label for="">Contraseña</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Olvidaste la contraseña?</a>
                </div>
                <button type="submit" class="btn" href="./" >Login</button>
                <div class="sign-link">
                    <p>No tienes Cuenta? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/login.js"></script>
    <script src="./js/data/loguear.js" type="module"></script>
</body>

</html>
